apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bw-ingress
  annotations:
    cert-manager.io/cluster-issuer: cf-dns
    kubernetes.io/ingress.class: ambassador
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mc-service
            port:
              number: 80
  tls:
    - hosts:
      - pass.matthew-cloud.com
      secretName: bitwarden-cert